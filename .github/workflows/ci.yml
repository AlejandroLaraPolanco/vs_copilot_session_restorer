name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pwsh -ExecutionPolicy Bypass -File .\build-exe-python.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: copilot-session-restorer-exe
          path: dist/copilot-session-restorer.exe
